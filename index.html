<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{padding: 0;margin: 0;}
		#box{width:100px;margin: 10px auto;}
		h3{width:98px;height: 30px;background: #fff;border: 1px solid #bbb;text-align: center;line-height: 30px;}
		#ul1{width: 100px;display: none;}
		#ul1 li{width: 98px;height: 30px;border: 1px solid #bbb;text-align: center;line-height: 30px;list-style: none;background: lightblue;}
	</style>
	<script>
		window.onload=function(){
			var h3=document.getElementsByTagName('h3')[0];
			var oUl=document.getElementById('ul1');
			var aLi=oUl.children;

			var bOk=true;
			h3.onclick=function(ev){
				var oE=ev||event;
				if(bOk){
					oUl.style.display='block';
					bOk=false;
				}else{
					oUl.style.display='none';
					bOk=true;
				}
				oE.cancelBubble=true;
			}

			for(var i=0;i<aLi.length;i++){
				aLi[i].onclick=function(){
					h3.innerHTML=this.innerHTML;
				}
				aLi[i].onmouseover=function(){
					for(var i=0;i<aLi.length;i++){
						aLi[i].style.background='lightblue';
					}
					this.style.background='#ccc';
				}
			}

			document.onclick=function(){
				oUl.style.display='none';
					bOk=true;
			}
		}
	</script>
</head>
<body>
	<div id="box">
		<h3>请选择</h3>
		<ul id="ul1">
			<li>北京</li>
			<li>上海</li>
			<li>天津</li>
			<li>广州</li>
		</ul>
	</div>
</body>
</html>
